            <p class="u-large-text u-text u-text-variant u-text-2">再通常都很膽小的天竺鼠中，也是屬於特別膽小的性格。會向溫柔的司機撒嬌，往往會被捲入麻煩之中。仰慕如同姊姊一般的泰迪。喜歡生菜。</p>

            </p>
